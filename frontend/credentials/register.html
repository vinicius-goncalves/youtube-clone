<!DOCTYPE html>
<html>
    <head>
        <title>Channels | Sign in</title>
        <link rel="stylesheet" href="../style/main-style.css">
        <link rel="stylesheet alternative" href="../style/register-style.css">
    </head>
    <body>

        <header>
            <h1>Channels</h1>
        </header>

        <section class="main-section">
            <h2>Create your channel name</h2>
            <p>You can use your brand's name or another name. A good chanel name represents you and your content. You can change your channel name at any time.<a href="https://github.com/vinicius-goncalves" target="_blank" rel="external">Learn more</a></p>

            <div class="register-details">

                <label class="label-for-inputs-register-details">
                    <p>Channel name</p>
                    <input type="text" data-register-detail="channel-name" placeholder="Channel name" spellcheck="true"/>
                </label>

                <label class="label-for-inputs-register-details">
                    <p>Email</p>
                    <input type="email" data-register-detail="email" placeholder="Email" autocomplete="true"/>
                </label>

                <label class="label-for-inputs-register-details">
                    <p>Password</p>
                    <input type="password" data-register-detail="password" placeholder="Password" autocomplete="true"/>
                </label>

                <label for="accept-terms" class="accept-terms-wrapper">
                    <input type="checkbox" id="accept-terms">
                    <span>I understand that I am creating a new channel with its own settings.<a href="https://github.com/vinicius-goncalves" target="_blank" rel="external">Learn more</a></span>
                </label>

                <div class="register-buttons">
                    <input type="button" value="CANCEL" data-button="cancel-channel-creation">
                    <input type="button" value="CREATE" data-button="create-new-channel">
                </div>                

            </div>

        </section>

        <footer>&copy; Channels</footer>

        <script src="../js/credentials/register.js" type="module"></script>
        
    </body>
</html>
